<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maze with Backtracking Algorithm</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
        padding: 20px;
      }
      canvas {
        background: white;
        border: 1px solid #333;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        background: green;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: darkgreen;
      }
      .movement-controls {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 5px;
        margin-top: 15px;
      }
      .movement-controls button {
        width: 50px;
        height: 50px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .info {
        margin-top: 15px;
        padding: 15px;
        background: white;
        border-radius: 5px;
        max-width: 600px;
        line-height: 1.5;
      }
    </style>
  </head>
